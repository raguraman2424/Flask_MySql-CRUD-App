<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c7a7b;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(44, 122, 123, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c7a7b;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1.8px solid #88c0d0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #2c7a7b;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #2c7a7b;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 7px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #285e5f;
        }
    </style>
</head>
<body>

    <h1>Add New User Details</h1>

    <form action="{{ url_for('addUser') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="age">Age:</label>
        <input type="text" name="age" id="age" required>

        <label for="city">City:</label>
        <input type="text" name="city" id="city" required>

        <input type="submit" value="Save Details">
    </form>

</body>
</html>
