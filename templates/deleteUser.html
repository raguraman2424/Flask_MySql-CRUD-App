<!DOCTYPE html>
<html>
<head>
    <title>Delete User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
            text-align: center;
        }

        h1 {
            color: #dc3545;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        form {
            display: inline-block;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>Delete User</h1>
    <p>Are you sure you want to delete <strong>{{ user.NAME }}</strong>?</p>

    <form method="post">
        <input type="submit" class="btn btn-delete" value="Yes, Delete">
    </form>

</body>
</html>
